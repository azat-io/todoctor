[package]
name = "todoctor"
version = "1.0.0"
edition = "2021"

[dependencies]
chrono = { version = "0.4.38", features = ["serde"] }
clap = { version = "4.5.20", features = ["derive"] }
cross = "0.2.5"
csv = "1.3.0"
futures = "0.3.31"
indicatif = "0.17.8"
lazy_static = "1.5.0"
open = "5.3.0"
oxc = "0.31.0"
regex = "1.11.0"
ropey = "1.6.1"
serde = { version = "1.0.128", features = ["derive"] }
serde_json = "1.0.128"
tokio = { version = "1.40.0", features = ["full"] }

[dev-dependencies]
mockall = "0.13.0"

[profile.release]
lto = true
